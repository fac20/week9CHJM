<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Welcome to Urban Harvest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=PT+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navigation">
        <ul class="nav-links">
          <li id="sign-up">
            <a href="#user-enter">Sign Up</a>
          </li>
          <!--Left blank as will change dependent on access token-->
          <li id="home"><a href="#home">Home</a></li>
          <li id="log-in"><a href="#log-in">Log In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <embed src="apple.svg" class="apple" width="250em" height="250em" />
      <span class="logo"><p>Urban Harvest</p></span>
      <section class="about">
        <p class="h1-subtitle">
          Urban Harvest is a celebration of the overlooked bounty grown in and
          around our cities. It's a database to help foragers find produce in
          their neighborhoods.
        </p>
      </section>
      <section class="harvest-links">
        <button class="add-harvest">Add a discovery</button>
        <button class="search-harvest">Search the field</button>
        <button class="see-all">See all</button>
      </section>

      <div id="app">
        <!---- stuff goes here! ---->
      </div>
      <script src="./app.js" type="module"></script>
    </main>
  </body>
</html>
